<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form
        [formGroup]="projectForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          >
          <span
            *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched"
            class="help-block">
              <span *ngIf="projectForm.get('name').errors && projectForm.get('name').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="projectForm.get('name').errors && projectForm.get('name').errors['required']">This field is required!</span>
            </span>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
          >
          <span
            *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
            class="help-block">Please enter a valid email!
          </span>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" formControlName="status">
            <option value="" class="option-prompt">Select a status</option>
            <option value="" class="option-prompt">---------------</option>
            <!-- Option elements generated from the statuses array -->
            <option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>

        <span
          *ngIf="!projectForm.valid && projectForm.touched"
          class="help-block">Please enter a valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
