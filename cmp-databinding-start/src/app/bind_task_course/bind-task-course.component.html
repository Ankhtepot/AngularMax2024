<div class="row">
  <div class="col-xs-12">
    <app-game-control-course (intervalFired)="onIntervalFired($event)"></app-game-control-course>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-odd-course *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd-course>
  </div>
  <div class="col-xs-6">
    <app-even-course *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even-course>
  </div>
</div>
